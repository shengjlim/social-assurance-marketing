<form [formGroup]="credentialForm" (ngSubmit)="login(credentialForm.value)">
    <mat-card id="card">
        <mat-card-title id="title">Login</mat-card-title>

        <mat-card-content>
            <mat-form-field id="field">
                <input matInput formControlName="groupId" placeholder="Group ID" />
            </mat-form-field>
            <br>
            <mat-form-field id="field">
                <input matInput formControlName="email" placeholder="Email" />
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions id="actions" align="end">
            <button mat-raised-button color="primary" type="submit" (click)="login()">Sign in</button>
        </mat-card-actions>
    </mat-card>
</form>
