<form [formGroup]="credentialForm" (ngSubmit)="login(credentialForm.value)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login to Existing Account</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <input matInput formControlName="email" placeholder="Email"/>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput formControlName="password" placeholder="Password"/>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="submit">Login</button>
        </mat-card-actions>
    </mat-card>
</form>
