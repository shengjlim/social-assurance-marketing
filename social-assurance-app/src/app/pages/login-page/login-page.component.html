<form [formGroup]="credentialForm" (ngSubmit)="login()">
    <mat-card id="card">
        <mat-card-title id="title">Login</mat-card-title>

        <mat-card-content>
            <mat-form-field id="field">
                <input matInput formControlName="email" placeholder="Email" />
            </mat-form-field>
            <br>
            <mat-form-field id="field">
                <input matInput type="password" formControlName="password" placeholder="Password" />
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions id="actions" align="end">
            <button mat-button color="primary" type="button" (click)="associateLogin()">Associate Login</button>
            <button mat-button color="primary" type="button" (click)="createAccount()">Create Account</button>
            <button mat-raised-button color="primary" type="submit" (click)="login()">Login</button>
        </mat-card-actions>
    </mat-card>
</form>
