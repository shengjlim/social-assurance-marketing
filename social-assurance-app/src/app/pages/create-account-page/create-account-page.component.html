<form [formGroup]="newAccountForm" (ngSubmit)="login(credentialForm.value)">
    <mat-card id="card">
        <mat-card-title id="title">Create Account</mat-card-title>

        <mat-card-content>
            <mat-form-field id="field">
                <input matInput formControlName="email" placeholder="Email" />
            </mat-form-field>
            <br>
            <mat-form-field id="field">
                <input matInput type="password" formControlName="password" placeholder="Password" />
            </mat-form-field>
            <br>
            <mat-form-field id="field">
                <input matInput type="password" formControlName="passwordConfirmation" placeholder="Confirm Password" />
            </mat-form-field>
            <mat-form-field id="field">
                <input matInput type="groupId" formControlName="conferenceName" placeholder="Conference Name" />
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions id="actions" align="end">
            <button mat-button color="primary" type="button" (click)="backToLogin()">Back</button>
            <button mat-raised-button color="primary" type="button" (click)="createAccount()">Create Account</button>
        </mat-card-actions>
    </mat-card>
</form>
